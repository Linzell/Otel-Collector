receivers:
  otlp:
    protocols:
      grpc:
        max_recv_msg_size_mib: 4
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  zipkin:
    endpoint: "http://valiant-enjoyment.railway.internal:9411/api/v2/spans"
    format: proto

  otlp/jaeger:
    endpoint: overflowing-acceptance.railway.internal:4317
    tls:
      insecure: true
    timeout: 30s

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, otlp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, debug]
