receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  debug:
    verbosity: detailed

  otlp:
    endpoint: opentelemetry-collector-stack.railway.internal:4317
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1
    target_info:
      enabled: true

  logging:
    verbosity: detailed

  zipkin:
    endpoint: "http://valiant-enjoyment.railway.internal:9411/api/v2/spans"
    format: proto

  otlp/jaeger:
    endpoint: overflowing-acceptance.railway.internal:4317
    tls:
      insecure: true

connectors:
  spanmetrics:
    namespace: span.metrics

extensions:
  health_check:
    endpoint: :13133
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, otlp/jaeger, spanmetrics, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, debug]
